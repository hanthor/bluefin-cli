name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build and Package
        run: |
          VERSION=${{ inputs.version }}
          # Remove 'v' prefix for filename if desired, or keep it. 
          # Cask config: bluefin-cli_#{version}_linux_amd64.tar.gz where version is e.g. 0.0.1
          # But the input is v1.0.0.
          # Let's normalize clean version for filenames.
          CLEAN_VERSION=${VERSION#v}
          
          mkdir -p dist
          
          echo "Building Linux AMD64..."
          GOOS=linux GOARCH=amd64 go build -o bluefin-cli .
          tar -czvf dist/bluefin-cli_${CLEAN_VERSION}_linux_amd64.tar.gz bluefin-cli
          rm bluefin-cli
          
          echo "Building Linux ARM64..."
          GOOS=linux GOARCH=arm64 go build -o bluefin-cli .
          tar -czvf dist/bluefin-cli_${CLEAN_VERSION}_linux_arm64.tar.gz bluefin-cli
          rm bluefin-cli

          echo "Building Darwin AMD64..."
          GOOS=darwin GOARCH=amd64 go build -o bluefin-cli .
          tar -czvf dist/bluefin-cli_${CLEAN_VERSION}_darwin_amd64.tar.gz bluefin-cli
          rm bluefin-cli

          echo "Building Darwin ARM64..."
          GOOS=darwin GOARCH=arm64 go build -o bluefin-cli .
          tar -czvf dist/bluefin-cli_${CLEAN_VERSION}_darwin_arm64.tar.gz bluefin-cli
          rm bluefin-cli
          
          echo "Generating Checksums..."
          cd dist
          sha256sum * > checksums.txt
          cd ..
          
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          files: dist/*
          generate_release_notes: true
